  Filtrelerle sohbetinizi daha canlı hale getirin; Bot belirli kelimelere cevap verecektir!
  Filtreler büyük / küçük harfe duyarlı değildir; birisi tetik kelimelerinizi her söylediğinde {} başka bir şeyi yanıtlar! istenirse kendi komutlarınızı oluşturmak için kullanılabilir.
  - / filters: bu sohbetteki tüm etkin filtreleri listele.
  * Yalnızca yönetici: *
  - / filter <anahtar kelime> <yanıt iletisi>: Birisi "kelime" dediğinde, bot "cümle" ile yanıt verir. Birden çok kelime filtresi için ilk kelimeyi alıntılayın.
