  - / stop <filtre anahtar kelimesi>: bu filtreyi durdurur. \ n
  Bir filtrenin nasıl ayarlanacağına bir örnek şöyledir:
  `/ filtre merhaba Merhaba! Nasılsın?
  Çok kelimeli bir filtre şu yollarla ayarlanabilir:
  "/ filtre" merhaba arkadaşım "Merhaba! Uzun zamandır görüşemedik! ''
  Bir görüntü, gif veya çıkartma veya başka bir veri kaydetmek istiyorsanız, aşağıdakileri yapın:
  bir etikete veya istediğiniz verilere yanıt verirken "/ filter kelime". Şimdi, birisi "kelime" den her bahsettiğinde, bu etiket bir yanıt olarak gönderilir.
